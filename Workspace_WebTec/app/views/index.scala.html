@(message: String)

@main("Willkommen auf MFG") {


        <div id="myCarousel" class="carousel slide">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item"><img src='@routes.Assets.at("images/Silder1.jpeg")' /></div>
                <div class="item"><img src='@routes.Assets.at("images/Silder2.jpg")' /></div>
                <div class="item"><img src='@routes.Assets.at("images/Silder3.jpg")' /></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>

        <script type="text/javascript">
        $(function(){
             $("#myCarousel").carousel();
        });
        </script>


    <div class="well center">

        <h1>Willkommen auf MFG </h1>
        <hr>
        <p>
        @if(message){
        <div class="alert alert-success">
            @message
        </div>
        }

        </p>
        <a href="/registrierung"><button type="button" class="btn btn-primary btn-lg">Jetzt registrieren!</button>
    </div>

}
