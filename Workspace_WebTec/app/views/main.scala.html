@(title: String)(content: Html)
<head>


    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' media='screen' href='@routes.Assets.at("css/bootstrap.css")'>
    <link rel='stylesheet' media='screen' href='@routes.Assets.at("css/main.css")'>
    <link rel='stylesheet' media='screen' href='@routes.Assets.at("css/main_rwd.css")'>

    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>

    <script type="text/javascript" src="@routes.MessageController.javascriptRoutes"></script>
</head>
<body>

    <div id="wrapper">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src='@routes.Assets.at("images/Logo_klein.png")' /></a>
                <button id="navRWD" type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Über Uns</a></li>
                    <li><a href="#">Impressum</a></li>
                </ul>
                <div class="loginPanel">
                   <a href="/anmelden"> <span class="btn btn-large btn-success">Anmelden</span></a>
                </div>

            </div>
        </nav>

        <div class="container rwdContainer">
            @content
        </div>

        <div id="footerSection">
            <div class="container rwdContainer">
                <div class="pull-left">
                    <div class="span3">
                        <h5>Rechtliches</h5>
                        <ul>
                            <li><a href="#">Impressum</a></li>
                            <li><a href="#">Kontakt</a></li>
                            <li><a href="#">AGB's</a></li>
                        </ul>
                    </div>
                </div>
                <div id="logoMFG" class="span3 pull-right">
                    Copyright © 2001-2014
                    <img src='@routes.Assets.at("images/Logo_grau.png")' />
                </div>
            </div>
    
        </div>
    </div>

    <script type='text/javascript' src='@routes.Assets.at("js/bootstrap.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/menu.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/bootstrap-datetimepicker.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/locales/bootstrap-datetimepicker.de.js")'></script>

</body>
</html>
